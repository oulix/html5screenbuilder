<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>编辑器</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" charset="utf-8" src="./ueditor1_4_2-utf8-php/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="./ueditor1_4_2-utf8-php/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="./ueditor1_4_2-utf8-php/lang/zh-cn/zh-cn.js"></script>
    <script src="./js/main.js" type="text/javascript"></script>
    <style type="text/css">
        div{
            width:100%;
        }
    </style>
</head>
<body>
<div>
    <script id="editor" type="text/plain" style="width:600px;height:300px;"></script>
</div>

<div>
    <button class="btn btn-success" onclick="parent.overlay();">关闭</button>
    <button class="btn btn-success" onclick="clearUEditor();">清空</button>
    <!--<button  class="btn" onclick="saveContentToFile( );"/>保存到文件</button>-->
    <button  class="btn"  onclick="onOk() " />确定</button>
</div>

<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');
    
    function clearUEditor()
    {
        UE.getEditor('editor').setContent("", false);
    } 
    
    function onOk()
    {
        fillContentToTD( );  
        saveContentToFile( );  
        clearUEditor();  
        parent.overlay();  
        parent.saveTableforCell();
        
        //reset table width and height
        parent.ResizeTable( parent.getRootCellWidth() , parent.getRootCellHeight() );
    }

</script>
</body>
</html>
