<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Table Builder</title>
    <!--bootstrap.css and main.css-->
    <!--<link href="./css/bootstrap.min.css" rel="stylesheet">-->
    <link href="./css/main.css" rel="stylesheet">
    <!--javascript files-->
    <script src="./js/jquery-1.6.2.min.js" type="text/javascript"> </script>
    <script src="./js/Position.js" type = "text/javascript"> </script>
	<script src="./js/common.js" type="text/javascript"> </script>
    <script src="./js/tablebuilder.js" type="text/javascript"> </script>
    <script src="./js/main.js" type="text/javascript"></script>
    <!--<script src="js/bootstrap.min.js"></script>-->
    <script src="./js/jquery.contextmenu.r2.js"></script>

    <script type="text/javascript">
        $(function () {
                var rootrw = getURLParameter("id");
                $("#rootRW").val(rootrw);
                $("#tblHight").val(getURLParameter("tblH"));
                $("#tblWidth").val(getURLParameter("tblW"));
                
                loadTableforCell();
                
                window.addEventListener("resize", ResizeTable);
                
        });	
        
       
    </script>
</head>
<body >
	<div class="navbar-fixed-top titlebar" >
		<div class="tilteleft">
                <label class="titlefont">
                    区域编辑 &nbsp;
                </label>
                
                    <input type="text" id="rows" placeholder="行" value="6" style="width: 25px; height:25px;"  />
                    <input type="text" id="cols" placeholder="列" value="6" style="width: 25px; height:25px;"   />
                    <button id="btnGenerator" class="btn btn-success" onclick="tableCreater();" style="height: 25px;">
                        生成表格</button>
                    <button id="btnSave" class="btn btn-success" onclick="saveTableforCell();" style="height: 30px;">
                        保存
                    </button>
                    <button id="btnLoad" class="btn btn-success" onclick="loadTableforCell();" style="height: 30px;">
                        载入</button>
                    <!--<button id="btnLoad" class="btn btn-success" onclick="previewTable();" style="height: 30px;">
                        整体预览</button>-->

                        <!--<button id="btnLoad" class="btn btn-danger" onclick="MergeCellSelection();" style="height: 30px;">
                        合并</button>-->
                        <!--<button id="btnLoad" class="btn btn-danger" onclick="ExplodeCellSelection();" style="height: 30px;">
                        拆分</button>-->
                        <input type="text" id="selectedRW" placeholder="行x列" value="" style="width: 40px; height:30px; " hidden />
                        <!--<button id="btnContent" class="btn btn-danger" onclick="overlay();" style="height: 30px;">
                        编辑</button>--> 
                        <input type="text" id="rootRW"   value=""  style="display:none; width:40px; height:30px;"  />
                        <input type="text" id="tblWidth" value="" style="display:none; width:40px; height:30px;"  />
                        <input type="text" id="tblHight"  value="" style="display:none; width:40px; height:30px;"   />
                        
            </div>
        </div>

    <hr />
    
<div  style="padding-top:100px;" align="center">
        <div id="editSet"></div>
</div>
 <div id="overlay"  >
            <iframe src="./bdeditor.html" style="width:650px; height:550px; border:0px;" id="bd"></iframe>
</div>
<script type="text/javascript" >
           function getSelCellRowCol()
            {
                return $("#selectedRW").val();
            }
            
            function getRootCellRW()
            {
                return $("#rootRW").val();
            }
            
            function getRootCellWidth()
            {
                return $("#tblWidth").val();
            }
            
            function getRootCellHeight()
            {
                return $("#tblHight").val();
            }
       
            function overlay() 
            {
                el = document.getElementById("overlay");
                el.style.visibility = (el.style.visibility == "visible") ? "hidden" : "visible";
            }
</script>

    <!--右键菜单-->
     <div class="contextMenu" id="myMenu"  hidden >
      <ul>
        <li id="btnMerge">合并</li>
        <li id="btnSplit">拆分</li>
        <li id="btnEditingCell">编辑</li>
      </ul>
    </div>
    
</body>
</html>
